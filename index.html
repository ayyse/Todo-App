<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="body-class">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 mt-5">
                <div style="text-align: center; font-family:'Lucida Sans'; color: white;"><h3>My Todo List</h3></div>
                <div class="card">
                    <div class="card-body">
                        <div class="input-group">
                            <input id="txtItem" type="text" name="task" placeholder="Add new task..." class="form-control">
                            <div class="input-group-append">
                                <button id="btnCreate" class="btn btn-outline-secondary" type="button" style="color: white; background-color:cadetblue">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mt-3" style="margin-bottom: 25px;">
                    <div class="card-header">
                        Todos
                        <button id="deleteAll" class="btn btn-danger btn-sm d-none">Clear Tasks</button>
                    </div>
                    <ul id="myList" class="list-group list-group-flush">

                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
